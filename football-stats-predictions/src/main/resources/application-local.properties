spring.application.name=football-stats-predictions
integration.football.api.url=https://api.football-data.org/
integration.football.api.apikey=
server.port=8080
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=1234
spring.jpa.show-sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=true
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
jwt.secret=
jwt.accessTokenExpiration=300000
jwt.refreshTokenExpiration=1800000
jwt.expiredToken=

# Configuración de Spring Boot Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.endpoints.web.base-path=/actuator

# Información personalizada del proyecto
management.info.env.enabled=true
info.app.name=${spring.application.name}
info.app.description=Proyecto educativo de estadísticas y predicciones de fútbol
info.app.version=0.0.1-SNAPSHOT
info.app.environment=local

# Métricas
management.endpoint.metrics.enabled=true
management.endpoint.prometheus.enabled=true

# Configuración para desarrollo educativo
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Habilitar endpoint de shutdown (desactivado por defecto por seguridad)
management.endpoint.shutdown.enabled=true

# Configuración para logfile
logging.file.name=logs/application.log
management.endpoint.logfile.enabled=true
management.endpoint.logfile.external-file=${logging.file.name}

# Configuración adicional para heapdump
management.endpoint.heapdump.enabled=true

# Configuración adicional para threaddump
management.endpoint.threaddump.enabled=true

# Configuración para auditevents (requiere Spring Security)
management.endpoint.auditevents.enabled=true

# Asegurarse que todas las propiedades del entorno estén disponibles
management.endpoint.env.show-values=ALWAYS